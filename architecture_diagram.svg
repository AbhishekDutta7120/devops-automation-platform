<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    DevOps Automation Platform - Architecture
  </text>
  
  <!-- GitHub -->
  <rect x="320" y="60" width="160" height="60" rx="8" fill="url(#grad1)" filter="url(#shadow)"/>
  <text x="400" y="85" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">GitHub</text>
  <text x="400" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Source Code</text>
  
  <!-- Arrow 1 -->
  <path d="M 400 120 L 400 160" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#667eea"/>
    </marker>
  </defs>
  
  <!-- Jenkins -->
  <rect x="320" y="160" width="160" height="60" rx="8" fill="#D24939" filter="url(#shadow)"/>
  <text x="400" y="185" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Jenkins CI/CD</text>
  <text x="400" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Build • Test • Deploy</text>
  
  <!-- Arrow 2 -->
  <path d="M 400 220 L 400 260" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Docker -->
  <rect x="320" y="260" width="160" height="60" rx="8" fill="#2496ED" filter="url(#shadow)"/>
  <text x="400" y="285" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Docker</text>
  <text x="400" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Containerization</text>
  
  <!-- Split arrows -->
  <path d="M 400 320 L 200 360" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 320 L 600 360" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Terraform -->
  <rect x="120" y="360" width="160" height="60" rx="8" fill="#7B42BC" filter="url(#shadow)"/>
  <text x="200" y="385" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Terraform</text>
  <text x="200" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Infrastructure as Code</text>
  
  <!-- AWS -->
  <rect x="520" y="360" width="160" height="60" rx="8" fill="#FF9900" filter="url(#shadow)"/>
  <text x="600" y="385" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">AWS Cloud</text>
  <text x="600" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="white">EC2 • ALB • S3</text>
  
  <!-- Arrows to bottom -->
  <path d="M 200 420 L 200 460" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600 420 L 400 460" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Application -->
  <rect x="320" y="460" width="160" height="60" rx="8" fill="#10B981" filter="url(#shadow)"/>
  <text x="400" y="485" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Application</text>
  <text x="400" y="505" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Running on EC2</text>
  
  <!-- Arrow to monitoring -->
  <path d="M 400 520 L 400 540" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Monitoring -->
  <rect x="240" y="540" width="160" height="50" rx="8" fill="#F59E0B" filter="url(#shadow)"/>
  <text x="320" y="562" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Prometheus</text>
  <text x="320" y="580" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Metrics</text>
  
  <rect x="420" y="540" width="160" height="50" rx="8" fill="#EF4444" filter="url(#shadow)"/>
  <text x="500" y="562" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Grafana</text>
  <text x="500" y="580" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Dashboards</text>
  
  <!-- Side labels -->
  <text x="50" y="190" font-family="Arial" font-size="11" fill="#666">Continuous</text>
  <text x="50" y="205" font-family="Arial" font-size="11" fill="#666">Integration</text>
  
  <text x="50" y="290" font-family="Arial" font-size="11" fill="#666">Build &amp;</text>
  <text x="50" y="305" font-family="Arial" font-size="11" fill="#666">Package</text>
  
  <text x="50" y="390" font-family="Arial" font-size="11" fill="#666">Infrastructure</text>
  <text x="50" y="405" font-family="Arial" font-size="11" fill="#666">Provisioning</text>
  
  <text x="50" y="490" font-family="Arial" font-size="11" fill="#666">Continuous</text>
  <text x="50" y="505" font-family="Arial" font-size="11" fill="#666">Deployment</text>
  
  <text x="50" y="565" font-family="Arial" font-size="11" fill="#666">Monitoring</text>
</svg>